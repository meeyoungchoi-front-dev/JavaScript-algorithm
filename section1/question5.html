<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <script>
        function solution(arr){
            let answer = []
            let evenArray = [];
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 == 1) {
                    sum += arr[i];
                    evenArray.push(arr[i]);
                }
            }
        
            answer.push(sum);
            answer.push(Math.min(...evenArray));

            return answer;
        }
        
        arr=[12, 77, 38, 41, 53, 92, 85];
        console.log(solution(arr));
    </script>

</body>
